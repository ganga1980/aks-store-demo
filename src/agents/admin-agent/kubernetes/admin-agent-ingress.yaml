apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-agent-ingress
  namespace: pets
  labels:
    app: admin-agent
    app.kubernetes.io/name: admin-agent
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: aks-store-demo
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support for Chainlit
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Sticky sessions for Socket.IO
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "admin-agent-session"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    # TLS redirect (uncomment if using TLS)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: admin.petstore.example.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-agent
                port:
                  number: 80
  # TLS configuration (uncomment and configure for HTTPS)
  # tls:
  #   - hosts:
  #       - admin.petstore.example.com
  #     secretName: admin-agent-tls
