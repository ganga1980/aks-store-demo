# Note: This is a template file. In production, use a secret management solution
# like Azure Key Vault with CSI driver, External Secrets Operator, or Sealed Secrets.
#
# To create this secret manually:
#   kubectl create secret generic customer-agent-secrets \
#     --namespace pets \
#     --from-literal=APPLICATIONINSIGHTS_CONNECTION_STRING="InstrumentationKey=..."
#
apiVersion: v1
kind: Secret
metadata:
  name: customer-agent-secrets
  namespace: pets
  labels:
    app: customer-agent
    app.kubernetes.io/name: customer-agent
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: aks-store-demo
type: Opaque
stringData:
  # Application Insights connection string for OpenTelemetry
  # Replace with your actual connection string
  APPLICATIONINSIGHTS_CONNECTION_STRING: ""
  FABRIC_SINK_TYPE: eventhub
  FABRIC_EVENT_HUB_CONNECTION_STRING: ""
  FABRIC_EVENT_HUB_NAME: customer
  FABRIC_EVENT_HUB_NAMESPACE: customer.servicebus.windows.net"
  # Use WebSockets (port 443) instead of AMQP (port 5671) - required when port 5671 is blocked
  FABRIC_EVENT_HUB_USE_WEBSOCKETS: "true"
