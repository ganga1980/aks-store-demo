apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-agent-hpa
  namespace: pets
  labels:
    app: customer-agent
    app.kubernetes.io/name: customer-agent
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: aks-store-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
